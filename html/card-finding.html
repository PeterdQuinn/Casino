<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Card Finding Game</h1>
  <div class="game-container">
    <div class="card-grid">
      <!-- Cards will be generated dynamically -->
    </div>
  </div>
  <script src="../js/card-finding.js"></script>
</body>
    <style>
       body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.game-container {
  max-width: 600px;
  margin: 0 auto;
  background-color: white;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.card-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}


.card {
  width: 100%;
  height: 150px;
  background-color: blue;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}
.card.flipped {
  visibility: hidden;
  transition: visibility 0.3s ease;
}


.card:hover {
  background-color: #336699;
}

/* Add more styles for matched cards */
.card.matched {
  background-color: #22bb22;
  cursor: default;
}

/* Add more styles for flipped cards */
.card.flipped {
  cursor: default;
}


    </style>

</html>
