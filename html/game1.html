<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Higher or Lower - Casino App</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Higher or Lower</h1>
    </div>
  </header>
  <main>
    <div id="game-container" class="container">
      <p>Guess if the next number will be higher or lower than the current number!</p>
      <div class="number-container">
        <p class="number-label">Current number:</p>
        <p class="number-value" id="current-number">0</p>
      </div>
      <div class="button-container">
        <button class="game-button" id="higher-btn">Higher</button>
        <button class="game-button" id="lower-btn">Lower</button>
      </div>
      <p id="result"></p>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2023 Higher or Lower - Casino App. All rights reserved.</p>
    </div>
  </footer>
  <script src="../js/game1.js"></script>
</body>
</html>


<style>

/* Mobile Styles */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  font-size: 16px;
}

header {
  background-color: #2c3e50;
  color: #fff;
  text-align: center;
  padding: 20px;
}

h1 {
  margin: 0;
  font-size: 2rem;
}

main {
  padding: 20px;
}

#game-container {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  padding: 20px;
}

#current-number {
  font-size: 2rem;
}

#higher-btn, #lower-btn {
  display: block;
  margin: 20px auto;
  font-size: 1.2rem;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #2c3e50;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#higher-btn:hover, #lower-btn:hover {
  background-color: #1e2b39;
}

#result {
  font-size: 1.2rem;
  text-align: center;
  margin-top: 20px;
}

/* Desktop Styles */
@media screen and (min-width: 768px) {
  body {
    font-size: 18px;
  }

  h1 {
    font-size: 3rem;
  }

  #game-container {
    max-width: 600px;
    margin: 0 auto;
  }
}




</style>
