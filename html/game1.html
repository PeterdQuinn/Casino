<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower - Casino App</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Higher or Lower</h1>
    </header>
    <main>
        <div id="game-container">
            <p>Guess if the next number will be higher or lower than the current number!</p>
            <p>Current number: <span id="current-number">0</span></p>
            <button id="higher-btn">Higher</button>
            <button id="lower-btn">Lower</button>
            <p id="result"></p>
            <div id="bet-container">
                <p>Bet amount:</p>
                <button id="bet-1">$1</button>
                <button id="bet-5">$5</button>
                <button id="bet-10">$10</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Higher or Lower - Casino App</p>
    </footer>
    <script src="../js/game1.js"></script>
</body>
</html>



<style>

/* Mobile Styles */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  font-size: 16px;
}

header {
  background-color: #2c3e50;
  color: #fff;
  text-align: center;
  padding: 20px;
}

h1 {
  margin: 0;
  font-size: 2rem;
}

main {
  padding: 20px;
}

#game-container {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  padding: 20px;
}

#current-number {
  font-size: 2rem;
}

#higher-btn, #lower-btn {
  display: block;
  margin: 20px auto;
  font-size: 1.2rem;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #2c3e50;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#higher-btn:hover, #lower-btn:hover {
  background-color: #1e2b39;
}

#result {
  font-size: 1.2rem;
  text-align: center;
  margin-top: 20px;
}


#bet-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 20px;
}

.bet-button {
  background-color: #4CAF50;
  border: none;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
  padding: 10px 20px;
  border-radius: 3px;
  margin: 0 10px 10px 0;
}

.bet-button:hover {
  background-color: #3e8e41;
}











/* Desktop Styles */
@media screen and (min-width: 768px) {
  body {
    font-size: 18px;
  }

  h1 {
    font-size: 3rem;
  }

  #game-container {
    max-width: 600px;
    margin: 0 auto;
  }
}
/* Tablet styles */
@media (min-width: 768px) {
  h1 {
    font-size: 48px;
  }

  #game-container {
    width: 70%;
  }

  #current-number {
    font-size: 48px;
  }

  button {
    font-size: 20px;
    padding: 15px 30px;
  }

  #result {
    font-size: 24px;
  }
}

/* Desktop styles */
@media (min-width: 1024px) {
  h1 {
    font-size: 64px;
  }

  #game-container {
    width: 50%;
  }

  #current-number {
    font-size: 64px;
  }

  button {
    font-size: 24px;
    padding: 20px 40px;
  }

  #result {
    font-size: 28px;
  }
}
.bet-button {
  font-size: 20px;
  padding: 20px 30px;
}

@media screen and (max-width: 768px) {
  .bet-button {
    font-size: 16px;
    padding: 16px 24px;
  }
}

@media screen and (max-width: 576px) {
  .bet-button {
    font-size: 14px;
    padding: 14px 20px;
  }
}



</style>
