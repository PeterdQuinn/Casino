<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel - Casino App</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Spin the Wheel</h1>
    </header>
    <main>
        <div id="game-container" class="game5-box">
            <canvas id="wheel" width="300" height="300"></canvas>
            <button id="spin-btn">Spin</button>
            <p id="result">Result: -</p>
            <p>Total spins: <span id="total-spins">10</span></p>
            <p>Spins used: <span id="current-spins">0</span></p>
        </div>
    </main>
    <script src="../js/spin_the_wheel.js"></script>
</body>
</html>
