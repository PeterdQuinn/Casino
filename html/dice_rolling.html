<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>How to Create a Dice Roll with JavaScript</title>
	<link rel="stylesheet" href="styles.css">
	<script src="../js/dice_rolling.js" defer></script>
</head>
<body>
	<div class="dice-container"></div>
	<button type="button" class="btn-roll-dice">Roll Dice</button>
</body>
  <style>
    .dice-container {
	display: flex;
}

.dice {
	width: 80px;
	height: 80px;
	position: relative;
	margin: 5px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
}

.dice-dot {
	--top: 0%;
	--left: 0%;

	width: 15px;
	height: 15px;
	background-color: #000000;
	border-radius: 50%;

	/* Dot Positioning */
	position: absolute;
	top: var(--top);
	left: var(--left);
	transform: translateX(calc(var(--left) * -1)) translateY(calc(var(--top) * -1));
}

.btn-roll-dice {
	margin-top: 10px;
}
  </style>


</html>
