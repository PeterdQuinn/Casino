<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas Themed Website</title>
    <style>
      body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: all 0.5s ease;
    background-image: url('casino-background.jpg'); /* replace with your background image */
    background-size: cover;
    background-position: center center;
    position: relative;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.5));
    z-index: -1;
}
.light-mode {
    background-color: rgba(0, 255, 0, 0.1); /* Neon green with 10% opacity */
    color: black;
}
.dark-mode {
    background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
    color: #FFD700; /* Gold */
}
.form-container {
    max-width: 300px;
    padding: 16px;
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
    color: black;
    border-radius: 4px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
}
.form-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
}
.form-container button {
    width: 100%;
    padding: 10px;
    border: none;
    color: black;
    background-color: hsl(40, 16%, 96%); /* Gold */
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0px 0px 10px 0px hwb(315 3% 6%); /* Neon pink glow */
}
#login-form, #signup-form {
    display: none;
}

    </style>
</head>
<body class="light-mode">
    <div class="form-container" id="login-form">
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log in</button>
        </form>
        <button onclick="switchForm('signup')">Sign up instead</button>
    </div>
    <div class="form-container" id="signup-form">
        <h1>Sign up</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign up</button>
        </form>
        <button onclick="switchForm('login')">Log in instead</button>
    </div>
    <button id="toggle-mode">Toggle Dark/Light Mode</button>
    <script>
        function switchForm(formType) {
            document.getElementById('login-form').style.display = formType === 'login' ? 'block' : 'none';
            document.getElementById('signup-form').style.display = formType === 'signup' ? 'block' : 'none';
        }

        document.getElementById('toggle-mode').addEventListener('click', function() {
            var body = document.body;
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            }
        });

        // Initialize with the login form
        switchForm('login');
    </script>
</body>
</html>
