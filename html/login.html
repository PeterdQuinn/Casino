<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
     /* styles.css */

body {
  font-family: Arial, sans-serif;
  transition: background-color 0.5s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  max-width: 300px;
  padding: 20px;
  border-radius: 5px;
  background-color: white;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  transition: background-color 0.5s ease;
}

.form-control {
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  color: white;
  cursor: pointer;
}

.mode-toggle {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 10px;
}

.mode-toggle .label {
  margin: 0 10px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 24px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #08f7fe; /* Neon Blue */
}

input:checked + .slider:before {
  transform: translateX(26px);
}

@media (min-width: 768px) {
  .login-container {
    max-width: 400px;
  }
}


    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Log in</button>
        </form>
        <div class="mode-toggle">
            <span class="label">Dark Mode</span>
            <label class="switch">
                <input type="checkbox" id="toggleMode">
                <span class="slider"></span>
            </label>
            <span class="label">Light Mode</span>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
