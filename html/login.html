<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas Themed Website</title>
    <style>
        body {
            transition: all 0.5s ease;
            background-image: url('../Assets/Moon.png');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .light-mode {
            background-color: rgba(144,238,144,0.5); /* Light green with 50% opacity */
            color: black;
        }
        .dark-mode {
            background-color: rgba(34,139,34,0.5); /* Dark green with 50% opacity */
            color: white;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: gold;
            border: none;
            color: black;
            font-weight: bold;
            transition: all 0.5s ease;
        }
        button:hover {
            background-color: darkgoldenrod;
            color: white;
        }
        .blackjack-table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: darkgreen;
            color: white;
        }

        .blackjack-table th, .blackjack-table td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }

        .blackjack-table th {
            background-color: darkslategray;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body class="light-mode">
    <h1>Welcome to the Vegas Themed Website!</h1>
    <p>This is a basic webpage with a Vegas theme.</p>
    <button id="toggle-mode">Toggle Dark/Light Mode</button>
    <h1>Blackjack Table</h1>
    <table class="blackjack-table">
        <thead>
            <tr>
                <th>Player</th>
                <th>Cards</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Player 1</td>
                <td>Ace of Spades, 10 of Hearts</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>8 of Clubs, 7 of Diamonds</td>
                <td>15</td>
            </tr>
            <!-- Add more players as necessary -->
        </tbody>
    </table>

    <script>
        document.getElementById('toggle-mode').addEventListener('click', function() {
            var body = document.body;
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            }
        });
    </script>
</body>
</html>
