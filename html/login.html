<!DOCTYPE html>
<html>
<head>
	<title>Login below</title>
	<style>
		body {
	background-image: url('https://images.unsplash.com/photo-1542145177-4dc9b8029711?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cG9rZXIlMjBjaGlwc3xlbnwwfHwwfHw%3D&w=1000&q=80');
	background-repeat: repeat;
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

.container {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 100vh;
}

h1 {
	margin-top: 0;
    color: white;
}

form {
	background-color: #fff;
	border-radius: 5px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
	padding: 20px;
	width: 400px;
}

input[type="text"], input[type="password"] {
	border: 1px solid #ccc;
	border-radius: 3px;
	font-size: 16px;
	padding: 10px;
	width: 100%;
	margin-bottom: 20px;
}

input[type="submit"] {
	background-color: #4CAF50;
	border: none;
	color: #fff;
	cursor: pointer;
	font-size: 16px;
	padding: 10px 20px;
	border-radius: 3px;
}

input[type="submit"]:hover {
	background-color: #3e8e41;
}

	</style>
</head>
<body>
	<div class="container">
		<h1>Login</h1>
		<form>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>

			<input type="submit" value="Login">
		</form>
	</div>
</body>
</html>
